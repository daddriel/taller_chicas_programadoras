<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="/img/dog_logo.png">
    <title>Doggy App</title>
    
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/img/dog_logo.png" alt="logo doggy app">
                <span>Doggy App</span>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__text">
                    <h1>Las mejores croquetas y accesorios para tu peludito</h1>
                    <button class="btn-doggy" onclick=" window.open('http://google.com','_blank')"> Ver fotos de
                        perritos</button>
                </div>
                <div class="hero__img">
                    <img src="/img/dog-img-2.png" alt="doggy hero">
                </div>
            </div>
        </section>
        <section class="video">
            <div class="container">
                <h2>Doggys Breeds</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/xKwGrWMFito"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </section>
    </main>
    <footer>
        <div class="logo">
            <img src="/img/dog_logo.png" alt="logo doggy app">
            <span>Doggy App</span>
        </div>
        <p class="slogan">
            We love Doggy's
        </p>
        <div class="copy">
            <span>Make with ❤️ chicas programadoras</span>
        </div>
    </footer>
</body>

</html>
